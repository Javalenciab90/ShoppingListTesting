// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.31"
    ext.room_version = "2.2.6"
    ext.hiltViewmodel_version = "1.0.0-alpha03"
    ext.hilt_version = "2.33-beta"
    ext.coroutines_version = "1.4.1"
    ext.coroutinesViewModel_version = "2.3.1"
    ext.recyclerView_version = "1.1.0"
    ext.navigationSafeArgs_version = "2.3.4"
    ext.nav_version = "2.3.4"
    ext.timber_version = "4.7.1"
    ext.material_version = "1.3.0-alpha02"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}